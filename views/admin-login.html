<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>后台管理登陆</title>
    <link rel="stylesheet" href="../public/bootstrap-3.3.4/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="../public/css/style.css">
    <link rel="stylesheet" href="../public/css/util.css">
</head>
<body>
    <div class="container">
        <div class="clear-80"></div>
        <h6 class="text-center">后台管理</h6>
        <div class="col-md-offset-4 col-md-4 login-form">
            <form action="">
                <div class="form-group">
                    <input type="text" class="form-control" placeholder="输入账号">
                    <label for="login-name" class="login-field-icon fui-user"></label>
                </div>
                <div class="form-group">
                    <input type="password" class="form-control" placeholder="输入密码">
                    <label for="login-pass" class="login-field-icon fui-lock"></label>
                </div>
                <button class="btn btn-primary btn-large btn-block" href="#">登陆</button>
                <a href="#" class="login-link">忘记密码</a>

            </form>
        </div>
    </div>

    
    <script src="../public/Flat-UI-master/dist/js/vendor/jquery.min.js"></script>

</html>
